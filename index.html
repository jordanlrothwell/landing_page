<!--
    
## OBJECTIVES

[  ] collects a visitor's contact information

[  ] a header and footer

[  ] an image with a caption

[  ] a contact form

[  ] a polished and accessible UI

## ACCEPTANCE CRITERIA

[DONE]  uses semantic HTML elements

[DONE]  uses universal, element, and class selectors in CSS

[  ]  features at least three colors in the design

[DONE]  uses a single font and font family for all text

[DONE] the page uses at least two heading elements (`<h1>` through `<h6>`)

[DONE] the header is fixed to the top of the page on scroll

[DONE] the header contains a navigation bar with three links that display inline, including a contact link

[DONE] if the contact link is clicked, the page jumps directly to the contact form

[DONE] the contact form includes `input` elements for name and email

[DONE] the contact form includes a Send button

[DONE] the image includes a descriptive `alt` attribute

[  ] It's done when the page is deployed to GitHub Pages

-->
